<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { h, diff, render, patch } from './dist/magic-dom.js'
    const app = document.getElementById('app')
    
    let lchildren = [0, 5, 1, 2, 3, 4].map(i => h("li", { key: i }, i))
    lchildren.push(h('p', {}, 'left'))
    const left = h("ul", {data: 'a'}, lchildren);
    console.log('left', left);
    
    let rchildren = [0, 1, 5, 2, 3, 4].map(i => h("li", { key: i }, i))
    rchildren.push(h('p', {}, 'right'))
    const right = h("ul", {data: 'b'}, rchildren);
    console.log('right', right);

    const patches = diff(left, right);
    console.info('patches', patches);

    const $el = render(left)
    app.appendChild($el)

    setTimeout(() => {
      patch($el, patches)
    }, 1000);
  </script>
</body>
</html>
